<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        body {
            background-color: gray;
            margin: 0px;

        }

        .header {
            /* position: fixed;
            top: 0px;
            left: 0px;  */
            width: 100%;
            background-color: #fff;
            margin: 0px;
        }

        .header p {
            margin: 0px;
        }

        .header ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        a {

            text-decoration: none;
        }


        /* float 浮動  下方畫面往下推*/
        /* .container{
            overflow: hidden;
        }
        
        .container>nav{
            display: none;
            width: 100%;
        } */


        /* float 浮動 nav覆蓋下方畫面 START*/
        .container {
            /* overflow: hidden; */
            position: relative;
            height: 40px;
        }

        .container>nav {
            position: absolute;
            top: 40px;
            left: 0px;
            display: none;
            width: 100%;
        }

        .container p {
            margin: 10px;
        }

        /* float 浮動 nav覆蓋下方畫面 END*/


        .container>* {
            float: left;
        }

        .menu-icon {
            float: right;
            margin: 5px 10px 5px 10px;
        }

        .menu-icon a {
            color: black;
        }


        .container>nav>ul>li {
            line-height: 40px;
            text-align: center;
            background-color: rgb(49, 19, 19);
        }


        .container>nav>ul>li+li {
            border-top: 2px solid rgb(155, 59, 59);
        }

        .container>nav>ul>li>a {
            display: block;
            color: white;
        }


        #page-top {
            position: fixed;
            right: 20px;
            bottom: 10px;
            text-decoration: none;
            padding: 10px;

            display: none;
        }


        /* 螢幕寬度大於992px時 */
        @media screen and (min-width:992px) {
            .container>nav {
                display: block;
                float: right;
                width: 60%;
                position: relative;
                top: 0px;
            }

            .menu-icon {
                display: none;
            }

            .container>nav>ul>li {
                float: left;
                width: 25%;
                background: none;
            }

            .container>nav>ul>li+li {
                border: none;
            }

            .container>nav>ul>li>a {
                display: block;
                color: rgb(0, 0, 0);
            }

        }
    </style>
</head>

<body>
    <!-- header.header>.container>p{中興大學}+.menu-icon+nav>ul>li*4>a{link$} -->
    <header class="header">
        <div class="container">
            <p><a href="">中興大學</a></p>
            <div class="menu-icon">
                <a href="#javascript:void(0)">
                    <i class="fas fa-bars fa-2x"></i>
                </a>

            </div>
            <nav>
                <ul>
                    <li class="nav-item"><a href="#news">最新消息</a></li>
                    <li class="nav-item"><a href="#product">產品介紹</a></li>
                    <li class="nav-item"><a href="#store">門市搜尋</a></li>
                    <li class="nav-item"><a href="#contact">連絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="news" class="wow" style="height:1000px;background-color: rgb(226, 151, 182)">最新消息
    </div>
    <div id="product" class="wow bounceInRight" style="height:1000px;background-color: rgb(231, 225, 133)">產品介紹
    </div>
    <div id="store" class="wow bounceInLeft" style="height:1000px;background-color: rgb(130, 143, 219)">門市搜尋
    </div>
    <div id="contact" class="wow bounceInRight" style="height:1000px;background-color: rgb(140, 226, 144)">連絡我們
    </div>
    <a id="page-top" href="javascript:void(0)"><i class="fas fa-chevron-circle-up fa-2x"></i></a>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/WOW-master/dist/wow.min.js"></script>
    <script>
        new WOW().init();

        $(".menu-icon").click(function () {
            $(".container>nav").slideToggle()
        });//.menu-icon click end

        $(".container>nav>ul").mouseleave(function () {
            // let $id = $(this).find("a").attr("href");
            // $("html,body").animate({scrollTop : $(id).offest().top-40 });
            if ($(window).outerWidth() < 992) {
                $("nav").slideUp();
            } else {
                $("nav").show();
            };
        });//.container>nav>ul mouseleave end


        $(window).resize(function () {
            // console.log($(window).outerWidth())

            if ($(window).outerWidth() >= 992) {
                $(".container>nav").show();
            } else {
                $(".container>nav").hide();
            };

        }); // window resize end


        $(window).scroll(function () {
            // console.log("test")
            // console.log("scrolltop: "+ $(window).scrollTop());
            if ($(window).scrollTop() > 39) {
                $("#page-top").show();
            } else {
                $("#page-top").hide();
            };
        }); // window scroll end

        $("#page-top").click(function () {
            console.log("test")
            $("html,body").animate({ scrollTop: 0 })
        });// page-top click end

        console.log($("#news").offset().top)

        $("nav>ul>li").click(function () {
            console.log($(this).find("a").attr("href"));
            let location = $(this).find("a").attr("href");
            $("html,body").animate({
                scrollTop: $(location).offset().top - 39
            });
        });// nav>ul>li click end


    </script>
</body>

</html>
