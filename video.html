<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="muteYouTubeVideoPlayer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OrrRRj-8EWk" frameborder="0" allow="" allowfullscreen></iframe>
    </div>
 
<script async src="https://www.youtube.com/iframe_api"></script>
<script>
 function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player('muteYouTubeVideoPlayer', {
    videoId: 'OrrRRj-8EWk', // YouTube 影片ID
    width: 560,               // 播放器寬度 (px)
    height: 240,              // 播放器高度 (px)
    playerVars: {
        rel:0,
      autoplay: 1,        // 在讀取時自動播放影片
      controls: 0,        // 在播放器顯示暫停／播放按鈕
      showinfo: 0,        // 隱藏影片標題
      modestbranding: 0,  // 隱藏YouTube Logo
      loop: 1,            // 讓影片循環播放
      fs: 0,              // 隱藏全螢幕按鈕
      cc_load_policty: 0, // 隱藏字幕
      iv_load_policy: 0,  // 隱藏影片註解
      autohide: 0         // 當播放影片時隱藏影片控制列
    },
    events: {
      onReady: function(e) {
        e.target.mute();
      }
    }
  });
 }
 
 // Written by @labnol 
</script>
</body>
</html>
