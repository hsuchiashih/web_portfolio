<script>

  new WOW().init();

  $(".menu-icon").click(function () {
    $(".nav-container>nav").slideToggle()
  });//.menu-icon click end

  $(".nav-container>nav>ul").mouseleave(function () {
    // let $id = $(this).find("a").attr("href");
    // $("html,body").animate({scrollTop : $(id).offest().top-40 });
    if ($(window).outerWidth() < 992) {
      $("nav").slideUp();
    } else {
      $("nav").show();
    };
  });//.container>nav>ul mouseleave end


  $(window).resize(function () {
    // console.log($(window).outerWidth())

    if ($(window).outerWidth() >= 992) {
      $(".nav-container>nav").show();
    } else {
      $(".nav-container>nav").hide();
    };

  }); // window resize end

  $(window).scroll(function () {
    // console.log("test")
    // console.log("scrolltop: "+ $(window).scrollTop());
    if ($(window).scrollTop() > 39) {
      $("#page-top").show();
    } else {
      $("#page-top").hide();
    };
  }); // window scroll end

  $("#page-top").click(function () {
    console.log("test")
    $("html,body").animate({ scrollTop: 0 })
  });// page-top click end


  $("nav>ul>li").click(function () {
    console.log($(this).find("a").attr("href"));
    let location = $(this).find("a").attr("href");
    $("html,body").animate({
      scrollTop: $(location).offset().top - 39
    });
  });// nav>ul>li click end

</script>
